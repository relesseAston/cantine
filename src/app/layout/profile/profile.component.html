<mat-card class="profile">
    <mat-card-header>
        <mat-card-title>Votre Profile</mat-card-title>
        <mat-card-subtitle>Vous pouvez modifier vos informations personnelles ci-dessous</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px">

            <mat-grid-tile colspan="1" rowspan="3">
                <img [src]="currentUser.image64"/>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" [value]="currentUser.name">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Prénom</mat-label>
                    <input matInput type="text" [value]="currentUser.firstname">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" [value]="currentUser.email">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Téléphone</mat-label>
                    <input matInput type="text" [value]="currentUser.phone">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Adresse</mat-label>
                    <input matInput type="text" [value]="currentUser.address">
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Code Postal</mat-label>
                    <input matInput type="text" [value]="currentUser.postalCode">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Ville</mat-label>
                    <input matInput type="text" [value]="currentUser.town">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <mat-form-field appearance="legacy">
                    <mat-label>Wallet</mat-label>
                    <input matInput type="text" [value]="currentUser.wallet">
                </mat-form-field>
            </mat-grid-tile>
            
        </mat-grid-list>
        
    </mat-card-content>
</mat-card>
