<div class="container">
    <h3 class="text-center mt-5 subscribe">Mot de passe oublié</h3>

    <!--                   début formulaire                        -->
    <form class="mt-5" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Veuillez entrer votre adresse e-mail</label>
            <input type="text" class="form-control" id="email" placeholder="Votre adresse e-mail"
                formControlName="email">
        </div>

        <button type="submit" class="login btn mt-5"
            [disabled]="!forgotForm.valid">Envoyer</button>
    </form>
    <!--                   fin formulaire                        -->


</div>
