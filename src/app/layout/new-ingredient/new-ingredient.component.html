<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Nouveau ingredient</mat-card-title>
        <mat-card-subtitle>Veuillez entrer un nouveau ingredient</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="createIgrd()" [formGroup]="igrdForm">
            <mat-grid-list cols="3" rowHeight="100px">
                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="legacy">
                        <mat-label>label</mat-label>
                        <input matInput formControlName="label"/>     
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="legacy">
                        <mat-label>description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="2">
                    <div formGroupName="image">
                        <div *ngIf="img64">
                            <img class="image" src="data:image/jpeg;base64,{{img64}}"/>
                        </div> 
                        <input class="form-control" type="file" formControlName="imagePath" (change)="handleFileSelect($event)" placeholder="choisir image">
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button color="primary" type="submit">Valider</button>
        </form>
    </mat-card-content>
</mat-card>
