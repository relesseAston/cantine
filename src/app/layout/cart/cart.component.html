<p>cart works!</p>
<div>

    <mat-card class="example-card" *ngFor="let element of cartTable">
        <mat-card-header>
          <mat-card-title>{{ element.label }}</mat-card-title>
          <mat-card-subtitle>{{ element.quantity * element.price }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <span *ngFor="let meal of element.meals"> {{ meal.label }} </span>    
            </p>
        </mat-card-content>
        <mat-card-actions>
            <mat-icon (click)="cartMenuLessQuantity(element.id)">keyboard_arrow_down</mat-icon>
            <span style="padding-top: .5%; vertical-align:top">{{ element.quantity }}</span>
            <mat-icon (click)="cartMenuMoreQuantity(element.id)">keyboard_arrow_up</mat-icon>
            <mat-icon (click)="cartMenuDelete(element.id)">delete</mat-icon>
        </mat-card-actions>
      </mat-card>

    
    
</div>

<div *ngIf="cart.quantity == []">
    Votre panier est vide
</div>
