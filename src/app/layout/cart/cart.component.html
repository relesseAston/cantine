<p>cart works!</p>
<div *ngIf="cartTable.length == cart.length">

      <table mat-table [dataSource]="cartTable" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef> Meal </th>
          <td mat-cell *matCellDef="let element"> {{element.label}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price * element.quantity}} </td>
          <td mat-footer-cell *matFooterCellDef> {{ cartTotal }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Qty </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon (click)="cartMenuLessQuantity(element.id)">keyboard_arrow_down</mat-icon>
            <span style="padding-top: .5%; vertical-align:top">{{ element.quantity }}</span>
            <mat-icon (click)="cartMenuMoreQuantity(element.id)">keyboard_arrow_up</mat-icon>
          </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="del">
          <th mat-header-cell *matHeaderCellDef> Del. </th>
          <td mat-cell *matCellDef="let element"> <mat-icon (click)="cartMenuDelete(element.id)">delete</mat-icon> </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      

      <button mat-raised-button style="margin-top:2.5%;" color="primary" (click)="order()">ORDER</button>   
    
</div>

<div *ngIf="cart.quantity == []">
    Votre panier est vide
</div>
