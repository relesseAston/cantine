<h1>Inscription</h1>

    <form (ngSubmit)="createUser()"  [formGroup]="inscriptionForm">
        <div>
            <label for="name">Prénom</label>
            <input class="form-control" type="text" formControlName="firstname">
        </div>
        <div>
            <label for="surname">Nom</label>
            <input class="form-control" type="text" formControlName="name">
        </div>
        <div>
            <label for="email">Adresse mail</label>
            <input class="form-control" type="email" formControlName="email">
        </div>
        <div>
            <label for="password"> Mot de passe</label>
            <input class="form-control" type="password" formControlName="password" name="password">
        </div>
        <div>
            <label for="sexe">Sexe</label>
            <select class="form-control" formControlName="sex">
                <option value="">Choisissez</option>
                <option value="0">Homme</option>
                <option value="1">Femme</option>
            </select>
        </div>
        <div>
            <label for="phone">Numéro de Téléphone</label>
            <input class="form-control" type="tel" formControlName="phone">
        </div>
        <div>
            <label for="address"> Adresse</label>
            <input class="form-control" type="text" formControlName="address">
        </div>
        <div>
            <label for="postalCode"> Code postal</label>
            <input class="form-control" type="number" formControlName="postalCode">
        </div>
        <div>
            <label for="town"> Ville</label>
            <input class="form-control" type="text" formControlName="town">
        </div>
        <div>
            <label for="image64"> Image</label>
            <input class="form-control" type="url" formControlName="image64">
        </div>
            <button type="submit" class="btn">Valider</button>
    </form>
