<h2 mat-dialog-title>Quel montant souhaitez vous créditer ?</h2>
<mat-form-field>
    <mat-label>montant en €</mat-label>
    <input required matInput [(ngModel)]="creditAmount">
</mat-form-field>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close mat-dialog-close='{{creditAmount}}'>Valider</button>
</div>
